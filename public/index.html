<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .login-section {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .background-section {
            flex: 1;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-07-06%20204552-SCva49D9KQWYLpUAy1oXUZbXAQOKBZ.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .background-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #ff6b35;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .subtitle a {
            color: #6366f1;
            text-decoration: none;
        }

        .subtitle a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #6366f1;
        }

        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background: #5856eb;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .background-section {
                display: none;
            }
            
            .login-section {
                flex: none;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-form">
                <div class="logo">
                    LOGO
                </div>
                
                <h1 class="title">Inicia sesi√≥n</h1>
                <p class="subtitle">
                    No tienes una cuenta? <a href="#" id="register-link">Reg√≠strate</a>
                </p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Direcci√≥n de correo*</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            required
                        >
                        <div class="error-message" id="email-error" style="display: none;">
                            Direcci√≥n de correo es requerido
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Contrase√±a*</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                required
                            >
                            <button type="button" class="password-toggle" id="password-toggle">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="#" class="forgot-password">¬øPerdiste tu contrase√±a?</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        Iniciar Sesi√≥n
                    </button>
                </form>
            </div>
        </div>
        
        <div class="background-section"></div>
    </div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        });

        // Form validation
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            emailInput.classList.remove('error');
            emailError.style.display = 'none';
            
            // Validate email
            if (!emailInput.value.trim()) {
                emailInput.classList.add('error');
                emailError.style.display = 'block';
                return;
            }
            
            // Validate password
            if (!passwordInput.value.trim()) {
                passwordInput.classList.add('error');
                return;
            }
            
            // If validation passes, you can submit the form
            alert('Formulario enviado correctamente!');
        });

        // Register link functionality
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirigir a p√°gina de registro');
        });

        // Forgot password link functionality
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirigir a recuperaci√≥n de contrase√±a');
        });
    </script>
</body>
</html>
